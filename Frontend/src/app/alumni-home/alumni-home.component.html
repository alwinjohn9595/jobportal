
<div class="container-fluid">
    <mat-tab-group mat-align-tabs="center">
     <mat-tab label="Personal details"> 
          
        <div class='card'>
            <form >
        <div class='card-body'>            
          <div class='table-responsive'>
            <table class='table'>       
            
              <tbody>  
                   
                    <tr>
                        <td><label>Alumni Name</label></td>
                        <td>{{alumnidata.uname}}</td>                  
                      </tr>  
                      <tr>
                        <td><label>Email</label></td>
                        <td>{{alumnidata.email}}</td>                  
                      </tr>  
                      <tr>
                        <td><label>City</label></td>
                        <td>{{alumnidata.city}}</td> 
                      </tr>  
                      <tr>
                        <td><label>Highest qualification</label></td>
                        <td>{{alumnidata.hq}}</td>                  
                      </tr>  
                      
                      <tr>
                        <td></td>
                       
                        <td><button type="submit"  (click)="updatealumni(alumnidata)"  >Update details</button></td>                  
                      </tr>             
              </tbody>
            </table>
          </div>
        </div>
        </form>
        </div>
        
        </mat-tab>
       
        <mat-tab label="Jobs"> 
            
            <div class="example-large-box mat-elevation-z4">
                <app-alljobs></app-alljobs>
            </div>
        
        
        </mat-tab>
        <mat-tab label="Applied Jobs"> 
            
            <div class="example-large-box mat-elevation-z4">
                <mat-card class="box">
                    <mat-card-header>
                       <mat-card-title><h1>
                        Applied job details
                       </h1></mat-card-title>
                     </mat-card-header>
                <div>
                    
                    <table>
                       <thead>
                          <tr>
                             <th>Company Name</th>
                             <th>Job Role</th>
                             <th>Job Description</th>
                             <th>Skills</th>
                             <th>Experience</th>
                             <th>Job Type</th>
                             <th>Last Date</th>
                             <th></th>
                             <th></th>
                             <th></th>
        
                          </tr>
                       </thead>
                       <tbody>
                          <tr *ngFor="let item of jobs" >
                             <td> {{item.cname}}</td>
                             <td>{{item.jobrole}}</td>
                             <td>{{item.jobdesc}}</td>
                             <td>{{item.skill}}</td>
                             <td>{{item.experience}}</td>
                             <td>{{item.jobtype}}</td>
                             <td>{{item.lastdate}}</td>
                              
                          </tr>
                       </tbody>
                    </table>
                 </div>
                 </mat-card>
            </div>
        
        
        </mat-tab>
      </mat-tab-group>


    
</div>
